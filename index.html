<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="bfs.js" defer></script>
    <script src="dfs.js" defer></script>
    <title>Graph</title>
  </head>
  <body>
    <div>
      <div class="canvases">
        <canvas id="neNapr" class="neNapr" height="600" width="600"></canvas>
        <canvas id="napr" class="napr" height="600" width="600"></canvas>
        <div class="controls">
          <button id="bfsButton" class="bfsButton">BFS</button>
          <button id="dfsButton" class="dfsButton">DFS</button>
        </div>
      </div>
      <canvas id="tree" class="tree" height="600" width="600"></canvas>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  </body>
</html>
